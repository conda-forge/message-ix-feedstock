{% set name = "message-ix" %}
{% set name_ = "message_ix" %}
{% set version = "3.0.0" %}
{% set hash = "43ef44c6e3bc045ed35799383d393c1427ae2462f51c8b40c896164689f32718" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name_ }}/{{ name_ }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - message-ix=message_ix.cli:main

requirements:
  build:
  - python
  - pip
  - setuptools-scm
  run:
  - ixmp ==3.0.0

test:
  imports:
    - message_ix
  requires:
    - asyncssh
    - requests
  commands:
    - python -c "import ixmp; assert ixmp.__version__ == '{{ ixmp_version }}'"
    - python -c "import message_ix; assert message_ix.__version__ == '{{ version }}'"
    # General CLI help
    - message-ix --help
    # Download the tutorials
    - message-ix dl tutorial
    # Special CLI commands loaded from modules
    - message-ix add-years --help
    - python -c "import message_ix.testing.nightly"
    - message-ix nightly --help

about:
  home: https://github.com/iiasa/message_ix
  license: Apache-2.0
  license_file: LICENSE
  summary: 'The integrated assessment and energy systems model MESSAGEix https://MESSAGEix.iiasa.ac.at/'

extra:
  recipe-maintainers:
    - gidden
    - khaeru
